    .card:hover {

    }
    .card img {
      width: 50px;
      height: 50px;
      margin-bottom: 0.8rem;
    }
    .card-title {
      font-size: 1.2rem;
      color: #1e293b;
      margin-top: 0.5rem;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
